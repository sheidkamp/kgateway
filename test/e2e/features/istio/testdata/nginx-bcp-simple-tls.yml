kind: BackendConfigPolicy
apiVersion: gateway.kgateway.dev/v1alpha1
metadata:
  name: backend-tls-policy
  namespace: nginx
spec:
  targetRefs:
  - group: gateway.kgateway.dev
    kind: Backend
    name: nginx-backend-simple
  tls:
    secretRef:
      name: nginx-tls
    sni: "nginx.nginx"
    simpleTLS: true
---
# See nginx-mtls-config.yml for the instructions to generate the certs
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: nginx-tls
  namespace: nginx
data:
  ca.crt: 
  tls.crt: 
  tls.key: 
apiVersion: v1
kind: Namespace
metadata:
  name: kgateway-test
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: super-gateway
  namespace: kgateway-test
spec:
  gatewayClassName: agentgateway
  listeners:
  - protocol: HTTP
    port: 8080
    name: http
    allowedRoutes:
      namespaces:
        from: All

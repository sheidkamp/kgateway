---
# Gateway with multiple listeners to test gateway-wide invalid policy blast radius
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gw-gateway-wide
  namespace: default
spec:
  gatewayClassName: kgateway
  listeners:
  - name: http-8080
    port: 8080
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: All
  - name: http-8081
    port: 8081
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: All
---
# HTTPRoute on first listener
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: route-8080
  namespace: default
spec:
  parentRefs:
  - name: gw-gateway-wide
    namespace: default
    sectionName: http-8080
  hostnames:
  - "gateway-wide-8080.example.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: httpbin
      port: 8000
---
# HTTPRoute on second listener
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: route-8081
  namespace: default
spec:
  parentRefs:
  - name: gw-gateway-wide
    namespace: default
    sectionName: http-8081
  hostnames:
  - "gateway-wide-8081.example.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: httpbin
      port: 8000
---
# Invalid TrafficPolicy attached to entire gateway (no sectionName)
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: gateway-wide-invalid-policy
  namespace: default
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: gw-gateway-wide
  transformation:
    request:
      body:
        parseAs: AsJson
        value: "{{ invalid_template }"  # Invalid template syntax that envoy will reject

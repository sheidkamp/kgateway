---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gw
spec:
  gatewayClassName: kgateway
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        certificateRefs:
          - group: ""
            kind: Secret
            name: test-tls
        options:
          kgateway.dev/alpn-protocols: "h2"
          kgateway.dev/cipher-suites: "TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256"
          kgateway.dev/ecdh-curves: "X25519,P-256"
          kgateway.dev/min-tls-version: "1.2"
          kgateway.dev/max-tls-version: "1.2"
      allowedRoutes:
        namespaces:
          from: All
    - name: https-mtls
      protocol: HTTPS
      port: 8443
      tls:
        certificateRefs:
          - group: ""
            kind: Secret
            name: test-tls
        options:
          # SHA256 fingerprint of client.crt - see CLIENT_CERTS_README.md for generation
          kgateway.dev/verify-certificate-hash: "E9:A5:B5:3C:8D:EA:57:2F:1A:35:D5:79:49:60:74:FD:F4:1D:7D:5E:98:BA:EB:05:CD:88:72:F6:73:BB:BF:AA"
      allowedRoutes:
        namespaces:
          from: All
    - name: https-mtls-alt
      protocol: HTTPS
      port: 9443
      tls:
        certificateRefs:
          - group: ""
            kind: Secret
            name: test-tls
        options:
          # SHA256 fingerprint of client-invalid.crt - see CLIENT_CERTS_README.md for generation
          kgateway.dev/verify-certificate-hash: "- FC1B6F225ED06510D268A47E3363C19948DD19BBB8A92C211605F4604757ABB9
           - FC1B6F225ED06510D268A47E3363C19948DD19BBB8A92C211605F4604757ABAA"
      allowedRoutes:
        namespaces:
          from: All
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-route
spec:
  parentRefs:
    - name: gw
  hostnames:
    - "example.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
      - name: httpbin
        port: 8000
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mtls-route
spec:
  parentRefs:
    - name: gw
      sectionName: https-mtls
  hostnames:
    - "mtls.example.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
      - name: httpbin
        port: 8000
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mtls-alt-route
spec:
  parentRefs:
    - name: gw
      sectionName: https-mtls-alt
  hostnames:
    - "mtls-alt.example.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
      - name: httpbin
        port: 8000


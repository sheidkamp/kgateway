---
kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: agentgw
spec:
  gatewayClassName: agentgateway
  listeners:
    - protocol: HTTP
      port: 8080
      name: http
      allowedRoutes:
        namespaces:
          from: All
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-agentgateway-route
spec:
  parentRefs:
    - name: agentgw
      namespace: default
  hostnames:
    - "example.com"
  rules:
    - backendRefs:
        - name: example-svc
          port: 8080
---
apiVersion: v1
kind: Pod
metadata:
  name: heyagw
  namespace: hey
  labels:
    app: heyagw
    version: v1
    app.kubernetes.io/name: heyagw
spec:
  containers:
    - name: hey
      image: ricoli/hey
      imagePullPolicy: IfNotPresent
      command:
        - "tail"
        - "-f"
        - "/dev/null"

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ls-specific-route
spec:
  parentRefs:
    - kind: XListenerSet
      group: gateway.networking.x-k8s.io
      name: valid-ls
      namespace: allowed-ns
      sectionName: http-2
  hostnames:
    - "listenerset-section-b.com"
  rules:
    - backendRefs:
        - name: example-svc
          port: 8080

kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: http-gw-for-test
  namespace: gwtest
spec:
  gatewayClassName: kgateway
  listeners:
    - protocol: HTTP
      port: 8080
      name: http
      allowedRoutes:
        namespaces:
          from: All
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: Backend
metadata:
  labels:
    app: kgateway
  name: openai-override
  namespace: gwtest
spec:
  type: AI
  ai:
    llm:
      host: test-ai-provider.ai-test.svc.cluster.local
      port: 443
      path:
        full: "/api/v1/chat/completions"
      authHeader:
        prefix: "custom-prefix"
        headerName: "custom-header"
      openai:
        authToken:
          kind: "SecretRef"
          secretRef:
            name: openai-override-secret
---
apiVersion: v1
kind: Secret
metadata:
  name: openai-override-secret
  namespace: gwtest
type: Opaque
data:
  Authorization: bXlzZWNyZXRrZXk=
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: route-to-backend
  namespace: gwtest
spec:
  parentRefs:
    - name: http-gw-for-test
  hostnames:
    - "test"
  rules:
    - matches:
        - path:
            type: Exact
            value: /openai-override
      backendRefs:
        - name: openai-override
          kind: Backend
          group: gateway.kgateway.dev
---

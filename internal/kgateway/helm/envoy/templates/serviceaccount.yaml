{{- $gateway := .Values.gateway }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kgateway.gateway.fullname" . }}
  {{- $annotations := merge ($gateway.gatewayAnnotations| default dict) ((($gateway.serviceAccount).extraAnnotations) | default dict) }}
  {{- if $annotations }}
  annotations:
    {{- toYaml $annotations | nindent 4 }}
  {{- end }}
  labels:
    {{- toYaml (merge
      (include "kgateway.gateway.allLabels" . | fromYaml)
      ((($gateway.serviceAccount).extraLabels) | default dict)
    ) | nindent 4 }}
automountServiceAccountToken: false

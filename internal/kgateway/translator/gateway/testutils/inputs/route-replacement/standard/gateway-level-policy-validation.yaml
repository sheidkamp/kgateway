apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: example-gateway
  namespace: gwtest
spec:
  gatewayClassName: kgateway
  listeners:
  - name: http
    port: 8080
    protocol: HTTP
    hostname: www.example.com
    allowedRoutes:
      namespaces:
        from: All
---
apiVersion: v1
kind: Service
metadata:
  name: example-svc
  namespace: gwtest
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: example
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: test-route
  namespace: gwtest
spec:
  parentRefs:
  - name: example-gateway
  rules:
  - backendRefs:
    - name: example-svc
      port: 80
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: GatewayExtension
metadata:
  name: test-ratelimit
  namespace: gwtest
spec:
  type: RateLimit
  rateLimit:
    domain: test-domain
    grpcService:
      backendRef:
        name: test-service
        port: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: test-service
  namespace: gwtest
spec:
  ports:
    - name: grpc
      port: 8081
      targetPort: 8081
      appProtocol: h2c
  selector:
    app: test-service
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: gateway-level-policy
  namespace: gwtest
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: example-gateway
  rateLimit:
    global:
      extensionRef:
        name: test-ratelimit
      # Invalid rate limit config - empty fields should fail proto validation
      descriptors:
      - entries:
        - key: ""
          value: ""

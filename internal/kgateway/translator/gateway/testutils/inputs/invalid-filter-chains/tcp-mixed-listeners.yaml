apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: example-gateway
spec:
  gatewayClassName: kgateway
  listeners:
  - name: tcp-no-routes
    protocol: TCP
    port: 8080
  - name: tcp-with-routes
    protocol: TCP
    port: 8081
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: example-tcp-route
spec:
  parentRefs:
  - name: example-gateway
    sectionName: tcp-with-routes
  rules:
  - backendRefs:
    - name: example-tcp-svc
      port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: example-tcp-svc
spec:
  selector:
    app: example
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
